<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section>
        <div class="banner contact-bn">
            <figure><img src="../images/logo/DJM Logo.png" alt=""></figure>
            <h1>CONTACT US</h1>
            <h3>聯絡我們</h3>
        </div>
    </section>
    <section class="content">
        <h1>有任何問題請聯絡我們</h1>
        <form id="form" name="form" method="post">
            <p>
              <label for="name">*姓名:</label>
              <input type="text" class="item_style" name="name" id="name" autofocus="autofocus" required="required" autocomplete="on" title="請輸入姓名"
                size="12">
            </p>
            <p>
              <label for="tel">*聯絡電話:</label>
              <input type="tel" class="item_style" name="tel" id="tel" required="required">
            </p>
            <p>
              <label for="message">留言:</label>
              <textarea name="message" class="item_style" rows="7" id="message"></textarea>
            </p>
            <p class="button">
              <input type="submit" name="submit" id="submit" value="送出資料">
            </p>
          </form>
    </section>
    
</body>
</html>
